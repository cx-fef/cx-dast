---
env:
  contexts:
  - name: "Default Context"
    urls:
    - "http://zero.webappsecurity.com"
    includePaths:
    - "http://zero.webappsecurity.com.*"
    excludePaths: []
    authentication:
      method: "form"
      parameters:
        loginPageUrl: "http://zero.webappsecurity.com/signin.html"
        loginRequestUrl: "http://zero.webappsecurity.com/signin.html"
        loginRequestBody: "user_login={%username%}&user_password={%password%}&submit=Sign+in&user_token=64c2bd64-2277-4460-9130-0f5c099c09ea"
      verification:
        method: "response"
        pollFrequency: 60
        pollUnits: "requests"
        pollUrl: ""
        pollPostData: ""
    sessionManagement:
      method: "cookie"
      parameters: {}
    technology:
      exclude: []
    users:
    - name: "username"
      credentials:
        password: "password"
        username: "username"
  parameters:
    failOnError: true
    failOnWarning: false
    progressToStdout: true
  vars: {}
jobs:
- parameters:
    maxAlertsPerRule: 0
    scanOnlyInScope: true
    maxBodySizeInBytesToScan: 0
    enableTags: false
  rules: []
  name: "passiveScan-config"
  type: "passiveScan-config"
- parameters:
    context: "Default Context"
    user: "username"
    url: "http://zero.webappsecurity.com/login.html"
    maxDuration: 10
    maxDepth: 0
    maxChildren: 0
    acceptCookies: false
    handleODataParametersVisited: false
    handleParameters: "IGNORE_COMPLETELY"
    maxParseSizeBytes: 0
    parseComments: false
    parseGit: false
    parseRobotsTxt: false
    parseSitemapXml: false
    parseSVNEntries: false
    postForm: false
    processForm: false
    requestWaitTime: 0
    sendRefererHeader: false
    userAgent: ""
  name: "spider"
  type: "spider"
- parameters:
    context: "Default Context"
    user: "username"
    url: "http://zero.webappsecurity.com/login.html"
    maxDuration: 60
    maxCrawlDepth: 10
    numberOfBrowsers: 16
    runOnlyIfModern: false
  name: "spiderAjax"
  type: "spiderAjax"
- parameters: {}
  name: "passiveScan-wait"
  type: "passiveScan-wait"
- parameters:
    context: "Default Context"
    user: "username"
    policy: ""
    maxRuleDurationInMins: 0
    maxScanDurationInMins: 0
    addQueryParam: false
    delayInMs: 0
    handleAntiCSRFTokens: false
    injectPluginIdInHeader: false
    scanHeadersAllRequests: false
    threadPerHost: 5
  policyDefinition:
    defaultStrength: "medium"
    defaultThreshold: "medium"
    rules: []
  name: "activeScan"
  type: "activeScan"
- parameters:
    template: "traditional-pdf"
    reportDir: "C:\\Users\\MarkFe"
    reportFile: ""
    reportTitle: "ZAP Scanning Report"
    reportDescription: ""
  name: "report"
  type: "report"
